<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accueil/inscription</title>

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <!--<script src="https://kit.fontawesome.com/49024fb97e.js" crossorigin="anonymous"></script>-->
    <!-- end font awesome-->

    <!-- Le css Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

    <!--Mon CSS-->
    <link rel="stylesheet" href="main.css">
            
</head>
<body>
  <div class="container my-sm-5">
    <div class="row justify-content-center">
      <div class="col-6 border bg_inscription">
        <!--Texte Boogle-->
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <p class="txtBoogle">Boogle</p>
              <p class="txtInscription">Inscription</p>
            </div>
          </div>
        </div>
    
        <!--Saisie d'informations-->
        <div class="container pb-4 pt-2">
          <!--Prenom-->
          <div class="row">
            <div class="input-group mb-3">
              <span class="input-group-text">Nom et prénom</span>
              <input type="text" aria-label="First name" class="form-control" placeholder="Diarra">
              <input type="text" aria-label="Last name" class="form-control" placeholder="Abdoul Aziz">
            </div>
          </div>
            
          <!--Email-->
          <div class="row">
            <div class="input-group mb-3">
              <span class="input-group-text">Email</span>
              <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
            </div>
          </div>

          <!--Nom d'utilisateur-->
          <div class="row">
            <div class="input-group mb-3">
              <span class="input-group-text" id="username">Nom d'utilisateur</span>
              <input type="text" class="form-control" placeholder="abdoulad3" aria-label="Username" aria-describedby="username">
            </div>
          </div>

          <!--Mot de passe-->
          <div class="row">
            <div class="input-group mb-3">
              <span class="input-group-text">Mot de passe</span>
              <input type="password" class="form-control" placeholder="Saisissez le ici" name="pswd">
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-5">
              <span class="input-group-text">Confirmer mot de passe </span>
              <input type="password" class="form-control" placeholder="Ressaissez le correctement" name="pswd">
            </div>
          </div>

          <!--Bouton s'inscrire-->
          <div class="row">
            <div class="col">
              <a href="pageConnexionAccueil.html" class="btn bouton1 bt_inscrire btn-outline-dark ps-3 pe-5 ms-0 rounded-0" role="button">S'inscrire</a>
            </div>
            <div class="col-auto">
              Vous avez déjà un compte ? <a class="link lien" href="pageConnexionAccueil.html">Se connecter</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Le javascript Bootstrap -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <!--<script src="https://kit.fontawesome.com/49024fb97e.js"></script>-->
  <!-- en javascript bootstrap -->
</body>
</html>
